<div class="content" *ngIf="blog | async; let blog;">
    <md-card class="blog">
        <md-card-header class="blog-header">
            <md-card-title class="blog-title">{{blog.title | uppercase}}</md-card-title>
        </md-card-header>
        <md-card-content>
            <br />
            <p>{{blog.content}}</p>
        </md-card-content>
    </md-card>
</div>
